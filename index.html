<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="resume-container">
        <div class="tabs">
            <button class="tab active" onclick="showTab(event, 'about')">About</button>
            <button class="tab" onclick="showTab(event, 'experience')">Experience</button>
            <button class="tab" onclick="showTab(event, 'education')">Education</button>
            <button class="tab" onclick="showTab(event, 'skills')">Skills</button>
        </div>
        <div class="tab-content-container">
            <div id="about" class="tab-content active">
                <h2>About Me</h2>
                <p>Details from resume will go here.</p>
            </div>
            <div id="experience" class="tab-content">
                <h2>Work Experience</h2>
                <p>Details from resume will go here.</p>
            </div>
            <div id="education" class="tab-content">
                <h2>Education</h2>
                <p>Details from resume will go here.</p>
            </div>
            <div id="skills" class="tab-content">
                <h2>Skills</h2>
                <p>Details from resume will go here.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
